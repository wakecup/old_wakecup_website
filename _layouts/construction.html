<!DOCTYPE html>
<html class="no-js" lang="{{ page.language }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wakecup! Digital Marketing | {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.description %}{{ page.description[page.language] }}{% else %}{{ site.description[page.language] }}{% endif %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="alternate" hreflang="en" href="{{ site.url }}/en">
        <link rel="alternate" hreflang="pt" href="{{ site.url }}/pt">

        <!-- CSS -->
        <link rel="stylesheet" href="{{ site.url }}/css/owl.carousel.css">
        <link rel="stylesheet" href="{{ site.url }}/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.url }}/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ site.url }}/css/animate.css">
        <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.url }}/css/constr.css">
        
        <!-- Js -->
        <script async src="{{ site.url }}/js/vendor/jquery-3.2.1.min.js"></script>
        <script async src="{{ site.url }}/js/vendor/modernizr.js"></script>
        <script async src="{{ site.url }}/js/bootstrap.min.js"></script>
        <script async src="{{ site.url }}/js/owl.carousel.min.js"></script>
        <script async src="{{ site.url }}/js/plugins.js"></script>
        <script async src="{{ site.url }}/js/min/waypoints.min.js"></script>
        <script async src="{{ site.url }}/js/jquery.counterup.js"></script>
        {% if site.google_analytics and jekyll.environment == 'production' %}
            {% include analytics.html %}
        {% endif %}
        <script async src="{{ site.url }}/js/main.js"></script>
    </head>
    <body>
        {{ content }}
    </body>
</html>
