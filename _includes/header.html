<!-- Header Start -->
<header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- header Nav Start -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <img src="{{ site.baseurl }}/img/logo.png" alt="Logo" height="80px">
            </div>            
          </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <nav class="nav navbar-nav navbar-right">
                {% assign pages = site.pages | sort: "nav-order" %}
                {% for p in pages %}
                    {% if p.language == page.language %}
                        <a href="{{ p.url | prepend: site.baseurl }}" class="menu">{{ p.title }}</a>
                    {% endif %}
                {% endfor %}
                {% if page.name contains "index" %}
                <a href="{{ site.url }}" class="menu">EN</a>
                <a href="{{ site.url | append: "/pt" }}" class="menu">PT</a>
                {% else %}
                <a href="{{ site.url | append: page.handle }}" class="menu">EN</a>
                <a href="{{ site.url | append: "/pt" | append: page.handle }}" class="menu">PT</a>
                {% endif %}            
              </nav>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
