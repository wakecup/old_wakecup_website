<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ site.name[page.language] }} | {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description[page.language] }}{% else %}{{ site.description[page.language] }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<link rel="alternate" hreflang="en" href="{{ site.url }}">
<link rel="alternate" hreflang="pt" href="{{ site.url }}/pt">

<!-- CSS -->
<link rel="stylesheet" href="{{ site.url }}/css/styles.css">

<!-- Js -->
<script async src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script async>window.jQuery || document.write('<script async src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script async src="{{ site.url }}/js/bootstrap.min.js"></script>
<script async src="{{ site.url }}/js/owl.carousel.min.js"></script>
<script async src="{{ site.url }}/js/plugins.js"></script>
<script async src="{{ site.url }}/js/min/waypoints.min.js"></script>
<script async src="{{ site.url }}/js/jquery.counterup.js"></script>

{% if site.google_analytics and jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

<script async src="{{ site.url }}/js/main.js"></script>
